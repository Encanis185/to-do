<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>My To-Do List</h1>
<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>
            {{ task.title }}
        </td>
        <td>
            
        </td>
        <td>
            <a href="{% url 'task' task.id%}">View</a>
        </td>
    </tr>
    {% empty %}
        <h3>No objects in List</h3>
    {% endfor %}
</table>
<body>
    
</body>
</html>
